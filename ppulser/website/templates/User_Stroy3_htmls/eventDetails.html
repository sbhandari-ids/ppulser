<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="events.css" rel="stylesheet" >
    <link href="loginPage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <title>Event Details - {{Event_Name}} </title>
</head>

<body>
    <div class="login-container"
    
        <main>
            <section> 

                
                <div style= "background-image: url(images/theater-image-background.png);
                    height: 200px;
                    width: 100%;
                    border: 1px solid rgb(234, 227, 227);
                    background-size: contain;">

                    <p>this area should display the collosal of images related to the selected event </p>

                </div>
            </section>

                <section>
                    <div class="flexbox-col">
                    
                        <input type="button" name="menu1" class="menu-filled" id="menu1" value="Nearby">
                        <input type="button" name="menu2" class="menu-filled" id="menu2" value="Nightclubs">
                        <input type="button" name="menu3" class="menu-filled" id="menu3" value="Low Cost">
                        <input type="button" name="menu4" class="menu-filled" id="menu4" value="High Cost">
                   
                    </div>
                
                </section>
                <section>
                    <div class="box">
                        <legend class="section-legend">{{event_name}}</legend>
                        <h4>{calendar_icon}{{DateTime }}</h4>
                        <p>{{Time/TimeZone}}</p>

                        <h4>{location_icon}{{Venue}}</h4>
                        <p>{{event_address}}</p>

                        <h4>{money_icon}{{entry_fees}}</h4>
                    </div>

                </section>

                <section>
                    <div class="flexbox-row">
                        <h6>Friends Going</h6>
                        {{freinds_profilePicture}}   
                    </div>
                </section> 

                <section>
                    <div class="left-text">
                        <p>{{event_description}}</p>
                    </div>
                </section>  

                <section class="fixed-bottom">
                    
                    <button type="button" name="attend-btn" class="login-btn filled-btn">Purchase Tickets</button>
                
                    <label>People Going to Event: <span id="count">12</span></label>

                    <script>
                        const attendBtn = document.getElementById('attend-btn');
                        const countLabel = document.getElementById('count');
                        let count = 12;
                        
                        attendBtn.addEventListener('click', () => {
                            // Toggle the button text
                            if (attendBtn.textContent === 'Attend') {
                                attendBtn.textContent = 'Attending';
                                count++;
                            } else {
                                attendBtn.textContent = 'Attend';
                                count--;
                            }
                            countLabel.textContent = count;
                        });
                    </script>

                </section>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
