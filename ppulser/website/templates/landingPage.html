<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/landingPage.css" rel="stylesheet">
    <title>Landing Page</title>
    <style>
       #logo-img {
          animation: rotate 3s linear forwards; /* Animation properties */
          transform-style: preserve-3d; /* Preserve 3D space for rotation */
        }

        @keyframes rotate {
          from { transform: rotateX(90deg); } /* Start from 0 degrees rotation on Y-axis */
          to { transform: rotateX(0deg); } /* End at 360 degrees for full circle on Y-axis */
        }
      </style>
</head>
<body>
    
        <div class="login-container"
            <section>
              <a href="../start">
                <img id="logo-img" src="../static/logo_removed_bg.png" alt="SOCL_Logo" / > 
              </a>
            </section>

        </div>

  <script>
        document.addEventListener("click", function() {
        window.location.href = "../start";
      });
      
      setTimeout(function() {
        window.location.href = "../start";
      }, 5000); 
  </script>
</body>
</html>
