<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/loginPage.css" rel="stylesheet">
    <link href="../static/styles/footer.css" rel="stylesheet">/
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Login</title>
</head>
<body>
    <div class="login-container left-container">
        
        <header> 
            <div class="header-menu" > 
                <i class="fa-solid fa-xmark" onclick="window.history.back()"> </i>    
            </div>
        </header>
        
        
        <section class="code_label subheading" style="margin-top:45px;">
           
                <h3>Log In</h3>
         </section>
         <section> 
            <fieldset>
                <form method="POST">
                    <label id="email" for="email">Enter your email address you registered your account with</label>
                    <input name="email" type="email" id="email" class="full-input" required="True" />
                    <label id="password" for="password">Enter your password</label>
                    <input name="password" type="password" id="passwrod" class="full-input" required="True"/>
                    <a href="#">
                        <p style="font-size: 12px;margin-top: -15px;">Forgot your password?</p>
                    </a>
                    <button class="login-btn filled-btn" type="submit">Continue</button>    
                </form>
            </fieldset>        
        </section>
        <section class="fixed-bottom">
            <p > Don't have an account? <a href="../signup-name" style="color:rgb(8, 240, 240);">Sign up here</a></p>
        </section>

       
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
