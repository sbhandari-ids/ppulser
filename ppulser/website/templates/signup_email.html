<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/loginPage.css" rel="stylesheet">
    <link href="../static/styles/footer.css" rel="stylesheet">/
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Enter Email</title>
</head>
<body>
    <div class="login-container">
        <section> 
            <div class="header-menu" > 
                <i class="fa-solid fa-chevron-left" onclick="window.history.back()"> </i>    
            </div>
        </section>
        
        
        <section class="subheading left-container">
           
                <h2 class="code_label" style="margin-top: 6vh;">Enter your email</h3>
         </section>
         <section> 
          
            <form method="POST">
                <label id="email" for="email">Enter your email to create an account</label>
                <input name="email" type="email" id="email" class="full-input"/>
                <button class="login-btn filled-btn" type="submit">Continue</button>    
            </form>
               
        </section>
      
    </div>

</body>
</html>
